<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <input type="text" value="Nuevo socio" readonly>
            <br>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" placeholder="Ingrese su nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido</label>
            <br>
            <input type="text" placeholder="Ingrese su apellido" name="apellido" required>
            <br>
            <label for="correo">Correo Electrónico</label>
            <br>
            <input type="email" placeholder="Ingrese su correo" name="correo" required>
            <br>
            <label for="edad">Edad</label>
            <br>
            <input type="number" name="edad">
            <br>
            <label for="pais">País</label>
            <br>
            <select name="pais" required>
                <option value="pais">Argentina</option>
                <option value="pais">Brasil</option>
                <option value="pais">Bolivia</option>
                <option value="pais">Chile</option>
                <option value="pais">Paraguay</option>
                <option value="pais">Uruguay</option>
                <option value="pais">Otro</option>
            </select>
            <br>
            <label for="trabajo">Condición Laboral</label>
            <br>
            <select name="trabajo" required>
                <option value="trabajo">Desempleado</option>
                <option value="trabajo">En búsqueda laboral</option>
                <option value="trabajo">Trabajo part-time</option>
                <option value="trabajo">Trabajo full-time</option>
            </select>
            <br>
            <br>
            <fieldset>
                <legend>Gustos Personales</legend>
                <label for="musica">Gustos Musicales</label>
                <br>
                <input type="text" name="musica" placeholder="La música que más escucha...">
                <br>
                <label for="comida">Comida Preferida</label>
                <br>
                <select name="comida">
                    <option value="comida">Empanadas</option>
                    <option value="comida">Pastas</option>
                    <option value="comida">Asado</option>
                    <option value="comida">Pollo al disco</option>
                    <option value="comida">Milanesa</option>
                </select>
            </fieldset>
            <br>
            <input type="checkbox" name="checkDatos">
            <label for="checkDatos">Recordar mis Datos</label>
            <br>
            <button name="boton">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
